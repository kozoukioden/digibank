# Docker Compose for DigiBank Smart City System
# Runs complete application stack locally
#
# Usage:
#   docker-compose up -d
#   docker-compose down
#
# Author: HAKAN OÄžUZ

version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: digibank-db
    environment:
      POSTGRES_DB: digibank_db
      POSTGRES_USER: digibank
      POSTGRES_PASSWORD: ${DB_PASSWORD:-DigiBank2024!}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - digibank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digibank"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DigiBank Application
  app:
    build:
      context: ..
      dockerfile: cloud/Dockerfile
    container_name: digibank-app
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: digibank_db
      DB_USER: digibank
      DB_PASSWORD: ${DB_PASSWORD:-DigiBank2024!}
    ports:
      - "8080:8080"
    volumes:
      - app-logs:/app/logs
      - txt-exports:/app/txt
    networks:
      - digibank-network
    restart: unless-stopped

  # File Monitor (Observer Pattern - for Bonus)
  file-monitor:
    build:
      context: ..
      dockerfile: cloud/Dockerfile
    container_name: digibank-monitor
    command: python3 /app/scripts/file_monitor.py
    environment:
      DIGIBANK_EMAIL: ${DIGIBANK_EMAIL:-digibank@smartcity.gov}
      DIGIBANK_RECIPIENT: ${DIGIBANK_RECIPIENT:-admin@smartcity.gov}
    volumes:
      - txt-exports:/app/txt:ro  # Read-only access to txt directory
    networks:
      - digibank-network
    restart: unless-stopped
    depends_on:
      - app

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: digibank-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../gui:/usr/share/nginx/html:ro
    networks:
      - digibank-network
    depends_on:
      - app
    restart: unless-stopped

volumes:
  db-data:
    driver: local
  app-logs:
    driver: local
  txt-exports:
    driver: local

networks:
  digibank-network:
    driver: bridge
